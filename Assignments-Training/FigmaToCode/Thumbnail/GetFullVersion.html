<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Background Example</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000; /* Fallback for older browsers */
        }

        .image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 161px;
            gap: 40px;
            position: relative;
            width: 960px;
            height: 936px;
            background: linear-gradient(180deg, rgba(49, 19, 97, 0) 50%, #311361 100%), #000000;
            box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>
    <div class="image-container">
        
        <a href="Affilate.html">
            <img src="images/GetFullVersion.png" alt="Descriptive Alt Text">
        </a>
     
    </div>
</body>
</html>
