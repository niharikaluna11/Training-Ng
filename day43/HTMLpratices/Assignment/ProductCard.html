<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Product Card Layout with Flexbox</h1>
    </header>

    <nav>
        <button class="button-14" onclick="clickEvent()">Click here To Get All Products</button>
    </nav>

    <div class="centered">
        <p style="align-self: center; font-size: 1.1em;">These are the products we have! :)</p>
        <br>

        <section class="cards">
            <article class="card">
                <figure>
                    <img src="Flower1.jpg" alt="Flower 1">
                    <div class="middle">
                        <div class="text1">Description</div>
                        <div class="text2">Price</div>
                        <button class="button-14" role="button">Buy</button>
                    </div>
                    <figcaption>Example</figcaption>
                </figure>
            </article>
        </section>
    </div>

    <footer>
        &copy; Niharika Garg .. All rights reserved.
    </footer>

    <script src="script.js"></script>
</body>
</html>
